<div class="row">
  <div class="col-md-12">
    <form>
      <div class="form-row">
        <div class="form-group col-sm-5">
            <label for="name">Name</label>
            <input 
              type="text" 
              class="form-control" 
              id="name"
              #nameInput>
        </div>
        <div class="form-group col-sm-2">
            <label for="amount">Amount</label>
            <input 
              type="number" 
              id="amount" 
              class="form-control"
              #amountInput>
        </div>
      </div>
      <div class="form-row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" (click)="onAddIngredient()">Add</button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
