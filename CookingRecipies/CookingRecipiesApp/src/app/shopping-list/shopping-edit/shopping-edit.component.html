<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="onSubmit(f)" #f ="ngForm">
      <div class="form-row">
        <div class="form-group col-sm-5">
            <label for="name">Name</label>
            <input 
              type="text" 
              class="form-control" 
              id="name"
              name="name"
              ngModel
              required>
        </div>
        <div class="form-group col-sm-2">
            <label for="amount">Amount</label>
            <input 
              type="number" 
              id="amount" 
              class="form-control"
              name="amount"
              ngModel
              required
              pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="form-row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled] = "!f.valid">{{ editMode? 'Update': 'Add'}}</button>
          <button class="btn btn-danger" type="button" [disabled]= "!editMode" (click)="onDelete()">Delete</button>
          <button class="btn btn-primary" type="button"  (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
