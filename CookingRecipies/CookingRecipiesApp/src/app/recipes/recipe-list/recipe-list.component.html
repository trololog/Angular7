<div class="row">
    <div class="col-md-12 " style="padding-left:0; margin-bottom: 1rem;">
        <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
    </div>
</div>
<div class="row">
    <div class="col-md-12 list-group">
        <div class="list-group">
            <app-recipe-item  *ngFor="let recipe of recipes; let i = index" [index]="i" [recipe] = "recipe">
            </app-recipe-item>
        </div>
    </div>
</div>
