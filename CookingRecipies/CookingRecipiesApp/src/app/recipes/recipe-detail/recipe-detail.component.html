<div class="row">
  <div class="col-md-12">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" style="max-height: 300px;" class="img-fluid">
  </div>
</div>
<div class="row">
    <div class="col-md-12">
      <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
      <div class="btn-group" appDropdown role="group">
        <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          Manage Recipe
        </button>
        <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
          <a class="dropdown-item" style="cursor:pointer" (click)="onAddIngredients()">Add Ingredients to Shopping List</a>
          <a class="dropdown-item" href="#">Edit Recipe</a>
          <a class="dropdown-item" href="#">Delete Recipe</a>
        </div>
      </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
      {{recipe.description}}
    </div>      
</div>
<div class="row">
    <div class="col-md-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
          {{ ingredient.name}} - {{ ingredient.amount }}
        </li>
      </ul>
    </div>
</div>
